<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Pomodoro-Timer</title>
</head>
<body>
    <div class="text-bg-dark p-3 full-screen">
        <div class="container text-center">
            <div class="row">
                
                <div class="col-4" id="all-timer-options">

                    <select id="timer-options">
                        <option value="1">15min</option>
                        <option value="2">5min</option>
                        <option value="3">3min</option>
                    </select>
                 </div>

                <div class="col-8">
                    
                    <div id="title">
                        Pomodoro-Timer
                    </div>
                </div>

            </div>
                <div id="display">
                    00:00
                </div>
            
        </div>

    <div id="button-timer">
        <button type="button" class="btn btn-outline-danger" onclick="start()">Start</button>
        <button type="button" class="btn btn-outline-danger" onclick="pause()">Pause</button>
        <button type="button" class="btn btn-outline-danger" onclick="reset()">Reset</button>
    </div>
    <script src="timer.js"></script>
    </div>
    
</body>
</html>
