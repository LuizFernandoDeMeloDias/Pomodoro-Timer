<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro-Timer</title>
</head>
<body>
    <div class="text-bg-dark p-3 full-screen">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div id="all-timer-options">
                        <form action="">

                            <label class="label_set_timer" for="">Tempo de intervalo (minutos)</label>
                            <input type="number" id="intervaltimer" name="tempo_de_intervalo" />

                            <label class="label_set_timer" for="">Tempo de foco <br> (minutos)</label>
                            <input type="number" id="focotimer" name="tempo_de_foco" />

                            <label class="label_set_timer" for="">Estado atual do timer</label>
                            <select name="" id="timer-selection">
                                <option value="1">intervalo</option>
                                <option value="2">foco</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit">
                                confirmar
                            </button>
                        </form>


                    </div>
                </div>
                <div class="col-8">
                    
                    <div id="title" class="text-center">
                        Pomodoro-Timer
                    </div>

                    <div id="display" class="text-center">
                        00:00
                    </div>

                    <div id="button-timer" class="text-center">
                        <button type="button" class="btn btn-outline-danger" onclick="iniciar()">iniciar</button>
                        <button type="button" class="btn btn-outline-danger" onclick="pausar()">pausar</button>
                        <button type="button" class="btn btn-outline-danger" onclick="reiniciar()">reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
